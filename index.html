<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Adivinar Numero</title>
</head>
<body>
    <main class="bg-dark">
        <div class="container">
            <div class="row justify-content-center align-content-center" style="height: 100vh;">
                <div class="col-md-8 col-sm-12 text-center">
                    <h1 class="text-warning">Puedo Adivinar El Numero Que Piensas</h1>
                        <div class="col-md-12 col-sm-12 text-center">
                            <h5 class="text-light">Piensa un numero del 1 al 100, cuando lo tengas pulsa el boton para iniciar el juego</h5>
                        </div>
                        <div>
                            <button id="iniciar" class="btn btn-info">Iniciar Juego!</button>
                            <p id="resultado" class="text-light justify-content-center"></p>
                        </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/adivinaNumero.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
